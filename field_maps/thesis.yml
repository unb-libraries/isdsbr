              transform_callback: "transformLiteral"
              target_file: dublin_core
              target_path:
                - name: dcvalue
                  attributes:
                    element: identifier
                    qualifier: other
            -
              source_paths:
                - //mods:mods/mods:recordInfo/mods:recordOrigin
              transform_callback: "transformLiteral"
              target_file: dublin_core
              target_path:
                - name: dcvalue
                  attributes:
                    element: description
                    qualifier: provenance
            -
              source_paths:

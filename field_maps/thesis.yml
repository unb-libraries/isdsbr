isdsbr:
  field_maps:
    thesis:
      files:
        dublin_core:
          filename: dublin_core.xml
          xml-version: 1.0
          xml-encoding: UTF-8
        dc_thesis:
          filename: metadata_thesis.xml
          xml-version: 1.0
          xml-encoding: UTF-8
          schema: thesis
        dc_unb:
          filename: metadata_unb.xml
          xml-version: 1.0
          xml-encoding: UTF-8
          schema: unb
      mappings:
        thesis:
          name: thesis
          elements:
            -
              source_paths:
                - //mods:mods/mods:titleInfo/mods:title
              transform_callback: "transformLiteral"
              target_file: dublin_core
              target_path:
                - name: dcvalue
                  attributes:
                    element: title
                    qualifier: 'none'
            -
              source_paths:
                - //mods:mods/mods:titleInfo[@type='alternative']/mods:title
              transform_callback: "transformLiteral"
              target_file: dublin_core
              target_path:
                - name: dcvalue
                  attributes:
                    element: title
                    qualifier: alternate
            -
              source_paths:
                - //mods:mods/mods:genre
              transform_callback: "thesisTypeTransform"
              target_file: dublin_core
              target_path:
                - name: dcvalue
                  attributes:
                    element: type
                    qualifier: 'none'
            -
              source_paths:
                - //mods:mods/mods:name
              transform_callback: "transformAuthor"
              target_file: dublin_core
              target_path:
                - name: dcvalue
                  attributes:
                    element: contributor
                    qualifier: author
            -
              source_paths:
                - //mods:mods/mods:abstract
              transform_callback: "transformLiteral"
              target_file: dublin_core
              target_path:
                - name: dcvalue
                  attributes:
                    element: description
                    qualifier: abstract
            -
              source_paths:
                - //mods:mods/mods:physicalDescription/mods:extent

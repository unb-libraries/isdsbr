isdsbr:
  field_maps:
    nursing:
      files:
        dublin_core:
          filename: dublin_core.xml
          xml-version: '1.0'
          xml-encoding: 'UTF-8'
        dc_thesis:
          filename: metadata_thesis.xml
          xml-version: '1.0'
          xml-encoding: 'UTF-8'
          schema: thesis
